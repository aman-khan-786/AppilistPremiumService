name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3 # Updated to latest version
      with:
        api-level: 33
        build-tools: 33.0.0
        ndk: 'none'
        sdkmanager-args: "--verbose" # For better logging

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4 # Updated to latest version
      with:
        gradle-version: '8.10' # Specify latest Gradle version

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle (Override JVM args)
      run: ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx3072m -Xms1024m" --stacktrace --info
      env:
        TERM: xterm # Fix potential terminal issues

    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7 # Keep artifact for 7 days

    - name: Notify on Failure
      if: failure()
      run: echo "Build failed! Check the logs for details."
