name: Build Android App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Increased timeout

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    # === YAHAN BADLAV KIYA GAYA HAI ===
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        packages: >-
          platforms;android-33
          build-tools;33.0.0
          cmdline-tools;latest

    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    # Gradle version ko wrapper se lene ke liye setup-gradle se version hata diya hai
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Cache action ko v4 mein update kiya gaya hai
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew assembleDebug --no-daemon -Dorg.gradle.jvmargs="-Xmx4096m -Xms1024m" --stacktrace

    - name: Upload APK Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7

    - name: Notify on Failure
      if: failure()
      run: echo "Build failed! Check the logs for details."
